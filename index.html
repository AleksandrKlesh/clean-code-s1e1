<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page-container">
  <header class="header">
    <h1 class="hidden">TODO App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image of eisenhower-matrix">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label for="new-task" class="label add-item__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input input-text task-name add-item__input" type="text">
        <button class="btn add-item__btn">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h2 class="task-group">Todo</h2>
      <ul id="incomplete-tasks" class="incomplete-tasks__list">
        <li class="list-item">
          <input class="input list-item__state" type="checkbox">
          <label class="label task-name">Pay Bills</label>
          <input type="text" class="input input-text task-name">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input list-item__state">
          <label class="label task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task-name">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="task-group">Completed</h2>
      <ul id="completed-tasks" class="complited-tasks">
        <li class="list-item">
          <input type="checkbox" class="input list-item__state" checked>
          <label class="label task-name">See the Doctor</label>
          <input type="text" class="input input-text task-name">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
