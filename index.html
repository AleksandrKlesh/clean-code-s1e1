<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page-container">
  <header class="header">
    <h1 class="hidden">TODO App</h1>
    <img src="./eisenhower-matrix.jpg" alt="image of eisenhower-matrix">
    <a 
      class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label for="new-task" class="label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="tasks-purpose">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="list-item"><input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li class="list-item"><input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
